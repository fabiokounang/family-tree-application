<ion-content class="ion-padding-horizontal">
  <ion-header class="ion-no-border ion-padding-top ion-no-border">
    <ion-toolbar color="none">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home/homepage" color="main"></ion-back-button>
      </ion-buttons>
      <ion-title color="main">Promo Terkini</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <div class="img-container">
      <img [src]="detail?.image" alt="">
    </div>

    <div class="head">
      <p class="title">{{detail?.title | titlecase}}</p>
      <p class="subtitle">{{detail?.subtitle}}</p>
    </div>

    <div class="description">
      <p [innerHTML]="detail?.description"></p>
    </div>
  </div>
  <br>
  <div *ngIf="banner.length > 0" class="other-content">
    <p>Buletin Lainnya</p>
    <ion-slides #slide (ionSlideTouchEnd)="onSlide($event)" pager="false" [options]="slideOpts">
      <ion-slide (click)="onOtherNewsLetter(new)" class="img-other-content" *ngFor="let new of banner; let i = index">
        <img [src]="new.image" alt="">
      </ion-slide>
    </ion-slides>

  </div>
</ion-content>
