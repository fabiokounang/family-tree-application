<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/home/profile" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content direction="xy" class="ion-padding-horizontal">
    <form (ngSubmit)="onChangePassword()" [formGroup]="changePasswordForm">
      <ion-grid>
        <ion-item class="ion-margin-bottom ion-no-padding">
          <ion-label position="floating">Old Password</ion-label>
          <ion-input formControlName="old_password" type="password"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom ion-no-padding">
          <ion-label position="floating">New Password</ion-label>
          <ion-input formControlName="new_password" type="password"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom ion-no-padding">
          <ion-label position="floating">Confirmation New Password</ion-label>
          <ion-input formControlName="confirmation_password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button *ngIf="!loader" type="submit" [disabled]="changePasswordForm.invalid" class="ion-margin-top" expand="block" color="primary">Change Password</ion-button>
        <ion-spinner *ngIf="loader"></ion-spinner>
      </ion-grid>
    </form>
  </ion-content>
